<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Web Page</h1>
        <p id="welcome-message">Welcome to My Web page!</p>
    </header>

    <main>
        <section id="content-section">
            <h2>Content Section</h2>
            <p>This section demonstrates dynamic content changes.</p>
            <button id="change-text-btn">Change Text</button>
            <button id="change-style-btn">Toggle Style</button>
        </section>

        <section id="interactive-section">
            <h2>Interactive Section</h2>
            <div id="element-container">
                <p>This element can be removed or added.</p>
            </div>
            <button id="toggle-element-btn">Toggle Element</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 DOM Manipulation Example</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
